<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Submitted Delivery Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa; /* Light gray background */
            padding: 20px;
        }
        h1 {
            color: #e91e63; /* Zomato pink */
            text-align: center;
            font-size: 28px;
            margin-bottom: 20px;
        }
        p {
            text-align: center;
            font-size: 18px;
            margin-bottom: 30px;
        }
        strong {
            font-size: 20px;
            color: #333; /* Dark gray */
        }
        a, button {
            display: block;
            text-align: center;
            margin: 20px auto;
            padding: 10px 20px;
            color: #fff;
            background-color: #007bff; /* Zomato blue */
            text-decoration: none;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            width: 150px; /* Added width for consistency */
        }
        a:hover, button:hover {
            background-color: #0056b3;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-decoration: none; /* Ensure no underline on hover */
        }
    </style>
</head>
<body>
    <h1>Delivery Estimate</h1>
    <p><strong>Your order will be delivered in {{ results }} minutes</strong></p>

    <a href="/">Go Back</a>
    <form action="{{ url_for('reasons') }}">
        <button type="submit">Reasons</button>
    </form>
</body>
</html>
